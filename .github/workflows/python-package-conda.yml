name: CI

on:
  push:
    branches:
      - "**"
    tags:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04]
        pyv: [ '3.10','3.11', '3.12', '3.13']
      max-parallel: 5
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Check initial disk space
      run: df -h

    - name: Set up Miniconda + Python
      run: |
        wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        bash miniconda.sh -b -p $HOME/miniconda
        echo "$HOME/miniconda/bin" >> $GITHUB_PATH
        source $HOME/miniconda/bin/activate
        conda config --add channels conda-forge
        conda install -y mamba=2.0.8 python=${{ matrix.pyv }}

    - name: Add MKL_THREADING_LAYER variable
      run: echo "MKL_THREADING_LAYER=GNU" >> $GITHUB_ENV

    - name: Install dependencies with Mamba (no pip yet)
      run: |
        source $HOME/miniconda/bin/activate
        mamba env update --file environment.yml --name base
        mamba clean --all -y  # ðŸ”¹ libera espacio

    - name: Install project in editable mode
      run: |
        source $HOME/miniconda/bin/activate
        pip install --no-cache-dir -e .

    - name: Lint with flake8
      run: |
        source $HOME/miniconda/bin/activate
        mamba install -y flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        source $HOME/miniconda/bin/activate
        mamba install -y pytest
        pytest

    - name: Check final disk space
      run: df -h
