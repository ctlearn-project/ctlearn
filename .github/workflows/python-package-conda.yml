
name: CI

on:
  push:
    branches:
      - "**"
    tags:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04]
        pyv: [ '3.11', '3.12', '3.13']
      max-parallel: 5
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.pyv }}
      run: |
        # Install Miniconda and set up Mamba
        wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
        bash Miniconda3-latest-Linux-x86_64.sh -b -p $HOME/miniconda
        echo "$HOME/miniconda/bin" >> $GITHUB_PATH
        mamba install -y mamba
        mamba install -y python=${{ matrix.pyv }}
    - name: Add MKL_THREADING_LAYER variable
      run:  echo "MKL_THREADING_LAYER=GNU" >> $GITHUB_ENV
    - name: Install dependencies
      run: |
        mamba env update --file environment.yml --name base
    - name: Lint with flake8
      run: |
        mamba install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install with pip
      run: |
        pip install -e .
    - name: Test with pytest
      run: |
        mamba install pytest
        pytest


